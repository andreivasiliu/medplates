<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Medplates</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="medcode.js"></script>
        <style>
            .not-visited {
                color: gray;
            }
        </style>
    </head>
    <body>
        <div id="report" contenteditable="true">
          <p id="p-liver" prefill="liver normal" class="not-visited">
            There is a liver in the patient.
          </p>
          <p id="p-spleen" prefill="spleen normal" class="not-visited">
            There is a spleen in the patient.
          </p>
          <p id="p-gallbladder" prefill="gallbladder normal" class="not-visited">
            There is a gallbladder in the patient.
          </p>
        </div>
        <input id="input"/>
        <div id="preview"></div>
    </body>
</html>
